image: docker:latest
services:
  - name: docker:dind
    alias: docker
stages:
  - build
  - test
  - release
  - deploy review
  - stop review
  - deploy staging
  - test staging
  - deploy prod
  - test prod
.build-job:
    stage: build
    script:
        - docker build -t static-website .
        - docker save static-website > static-website.tar
    artifacts:
        paths:
          - static-website.tar
  
test-job:
    stage: test
    script:
      - docker load < static-website.tar 
      - docker run --name website -d -p 80:8080 -e PORT=8080 static-website
      - sleep 5
      - apk add --no-cache curl
      - curl "http://docker" | grep -q "Dimension"

